
<!-- HTML Form for Assignment 2 in CS 1520. -->


<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
    <title>Joe's Incredible Form</title>
  </head>
  <body>
    <h1>Joe's Super Interesting and Fun Form</h1>
    <h2>Yayyyyyyyy</h2>


    <div id="form">
    <form name="AwesomeForm" id="awesome-form" action="submit" autocomplete>
      <p>Name</p>
      <input name="your-name" id="your-name" type="text">
      <br>
      <br>
      <p>Gender</p>
      <input type="radio" name="gender" checked>Male<br>
      <input type="radio" name="gender">Female<br>
      <input type="radio" name="gender">Other<br>
      <br>
      <br>
      <input type="checkbox" name="question" id="question" checked>Isn't this form great?
      <br>
      <br>
      <br>
    </form>

    <button onclick="submitFunc()">Submit!</button>
    </div>
    <div id="success-message">
      <h1>Success! :)</h1>
    </div>
    <div id="error-message">
      <h1 id="message"></h1>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
      function submitFunc() {
        var textValue = document.getElementById('your-name').value;
        console.log(textValue);
        if(textValue === "")
        {
          document.getElementById("message").innerHTML = "Error: No data in name";
          document.getElementById("error-message").style.visibility="visible";
          console.log("Error: No data in name ");
        }
        else if(!(document.getElementById('question').checked))
        {
          document.getElementById("message").innerHTML = "Error: wrong answer to check box";
          document.getElementById("error-message").style.visibility="visible";
          console.log("Error: wrong answer.");
        }
        else
        {
          document.getElementById("error-message").style.visibility="hidden";
          document.getElementById("form").style.display='none';
          document.getElementById("success-message").style.visibility = "visible";
        }
      }


    </script>
  </body>
</html>
